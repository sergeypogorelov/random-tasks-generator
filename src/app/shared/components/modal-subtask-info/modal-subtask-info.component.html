<div class="modal d-block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" *ngIf="data.subtask">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title">{{ data.subtask.name }}</h5>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img class="img-fluid img-thumbnail" [src]="data.subtask.thumbnailSafeUrl" />
        </div>
        <p class="mt-2 mb-0 text-justify">{{ data.subtask.description }}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" type="button" (click)="okHandler()">OK</button>
      </div>
    </div>
  </div>
</div>
