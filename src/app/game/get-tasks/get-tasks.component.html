<rtg-breadcrumb></rtg-breadcrumb>
<div class="container mb-3 p-2" *ngIf="taskModel">
  <div class="row">
    <div class="col-12 col-sm-6">
      <h3 class="mb-1">{{ taskModel.name }}</h3>
      <div class="d-sm-none">
        <img class="img-fluid img-thumbnail" [src]="taskModel.thumbnailSafeUrl" />
      </div>
      <p class="my-2 text-justify">{{ taskModel.description }}</p>
    </div>
    <div class="d-none d-sm-block col-sm-6">
      <img class="img-fluid img-thumbnail" [src]="taskModel.thumbnailSafeUrl" />
    </div>
  </div>
  <div class="row" *ngIf="subtaskModels && subtaskModels.length > 0">
    <div class="col">
      <h5>Subtasks</h5>
      <div class="subtasks">
        <div class="subtask" *ngFor="let model of subtaskModels">
          <img class="subtask-img" [src]="model.thumbnailSafeUrl" />
          <h6 class="subtask-title">{{ model.name }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-sm-row mt-sm-2 border-sm">
    <button class="btn btn-secondary" [disabled]="!prevBtnEnabled" (click)="prevBtnClickHandler()">Prev</button>
    <button class="btn btn-secondary my-2 ml-sm-1 my-sm-0" [disabled]="!nextBtnEnabled" (click)="nextBtnClickHandler()">
      Next
    </button>
    <button class="btn btn-info mb-2 ml-sm-auto my-sm-0" [disabled]="subtasksLeft === 0" (click)="getBtnClickHandler()">
      Get <span class="badge badge-light">{{ subtasksLeft }}</span>
    </button>
    <button class="btn btn-primary ml-sm-1" [disabled]="!finishBtnEnabled" (click)="finishButtonClickHandler()">
      Finish
    </button>
  </div>
</div>
