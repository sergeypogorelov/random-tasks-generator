<rtg-breadcrumb></rtg-breadcrumb>
<div class="container mb-3 pt-0 pb-2 px-2" *ngIf="models && models.length > 0">
  <div class="row">
    <div class="col-12 col-md-6" *ngFor="let task of models; let taskNumber = index">
      <h4 class="my-0 p-1">({{ taskNumber + 1 }}) {{ task.name }}</h4>
      <div
        class="media p-1 subtask"
        *ngFor="let subtask of task.subtasks"
        [ngClass]="generateSubtaskClasses(task, subtask)"
        (click)="subtaskClickHandler(task, subtask)"
      >
        <img class="media-img img-thumbnail" [src]="subtask.thumbnailSafeUrl" />
        <div class="media-body ml-1">
          <h6 class="my-0">{{ subtask.name }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="d-flex flex-column flex-sm-row mt-sm-2 border-sm">
        <button class="btn btn-secondary" [disabled]="!subtaskButtonsEnabled" (click)="infoBtnClickHandler()">
          Info
        </button>
        <button
          class="btn btn-danger my-2 ml-sm-auto my-sm-0"
          [disabled]="!subtaskButtonsEnabled"
          (click)="failBtnClickHandler()"
        >
          Fail
        </button>
        <button
          class="btn btn-warning my-2 ml-sm-1 my-sm-0"
          [disabled]="!subtaskButtonsEnabled"
          (click)="skipBtnClickHandler()"
        >
          Skip
        </button>
        <button
          class="btn btn-info mb-2 ml-sm-1 my-sm-0"
          [disabled]="!subtaskButtonsEnabled"
          (click)="completeBtnClickHandler()"
        >
          Complete
        </button>
        <button
          class="btn btn-dark mb-2 ml-sm-1 my-sm-0"
          [disabled]="!subtaskButtonsEnabled"
          (click)="resetBtnClickHandler()"
        >
          Reset
        </button>
        <button class="btn btn-primary ml-sm-1" (click)="finishButtonClickHandler()">Finish</button>
      </div>
    </div>
  </div>
</div>
